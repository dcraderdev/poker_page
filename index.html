<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />

    <!-- <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <title>Poker Poker</title>
  </head>
  <body>




    <div class="screen">
      <div id="topMenu" class="topMenuBox">
        <div id="home" class="home topMenu">Home Button</div>
        <div id="highscores" class="highscores topMenu">High Scores Button</div>
        <div id="study" class="study topMenu">Study Button</div>
        <div id="profile" class="profile topMenu">Profile Button</div>
      </div>

      <div class="playingField">
        <div class="table">


          <div id="seat1" class="cardArea seat seat1 sitHere">
          <div class="card1">card</div>
          <div class="card2">card</div>

          </div>
          <div id="seat2" class="cardArea seat seat2 sitHere">
            <div class="card1">card</div>
            <div class="card2">card</div>
          </div>
          <div id="seat3" class="cardArea seat seat3 sitHere">
            <div class="card1">card</div>
            <div class="card2">card</div>
          </div>
          <div id="seat4" class="cardArea seat seat4 sitHere">
            <div class="card1">card</div>
            <div class="card2">card</div>
          </div>
          <div id="seat5" class="cardArea seat seat5 sitHere">
            <div class="card1">card</div>
            <div class="card2">card</div>
          </div>
          <div id="seat6" class="cardArea seat seat6 sitHere">
            <div class="card1">card</div>
            <div class="card2">card</div>
          </div>

          <div class="potArea">
            <div id="pot" class="pot">pot</div>
            <div id="pot1" class="mainPot">MainPot</div>
          </div>

          <div id="board" class="boardArea">
            <div id="boardCard1" class="boardCard1 card red black" data-value="9">boardCard1</div>
            <div id="boardCard2" class="boardCard2 card red black" data-value="9">boardCard2</div>
            <div id="boardCard3" class="boardCard3 card red black" data-value="9">boardCard3</div>
            <div id="boardCard4" class="boardCard4 card red black" data-value="9">boardCard4</div>
            <div id="boardCard5" class="boardCard5 card red black" data-value="9">boardCard5</div>
          </div>
        </div>
      </div>

      <div class="betArea">
        <div class="halfOne">
          <div class="preFlop">
            <!-- preflop -->
            <button class="bet2">2xBET</button>
            <button class="bet3">3xBET</button>
            <button class="bet5">5xBET</button>
          </div>
        </div>

        <div class="postFlop">
          <!-- post flop -->
          <button class="betThird">1/3 POT</button>
          <button class="betHalf">1/2 POT</button>
          <button class="betThreeQuarters">3/4 POT</button>
          <button class="betPot">BET POT</button>
        </div>

        <div class="halfTwo">
          <div>
            <!-- Always -->
            <form action="bet" class="always">
              <input type="text" id="customBet" name="customBet"/>
              <button class="bet">BET</button>
            </form>
            <button class="allIn">ALL IN</button>
            <button class="fold">FOLD</button>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="cleanscript.js"></script>  -->

    <script src="dealcards.js"></script>
    <script src="checkwinner.js"></script>
    <script src="script.js"></script>

    <!-- <script src="react.js" type="text/babel"></script>  -->
  </body>
</html>
